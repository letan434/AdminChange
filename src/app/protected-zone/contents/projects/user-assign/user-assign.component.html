<!--Modal add and edit-->
<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body div-scroll">
    <p-table #dt2 [value]="items" selectionMode="multiple" [(selection)]="selectedItems" [metaKeySelection]="true"
             [responsive]="true" [scrollable]="true">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 35px">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th [pSortableColumn]="'id'">Mã Users
                    <p-sortIcon [field]="'id'"></p-sortIcon>
                </th>
                <th [pSortableColumn]="'userName'">Tên đăng nhập
                    <p-sortIcon [field]="'userName'"></p-sortIcon>
                </th>
                <th [pSortableColumn]="'firstName'">Họ
                    <p-sortIcon [field]="'firstName'"></p-sortIcon>
                </th>
                <th [pSortableColumn]="'lastName'">Tên
                    <p-sortIcon [field]="'lastName'"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
            <tr [pSelectableRow]="row">
                <td style="width: 35px;">
                    <span class="ui-column-title">Lựa chọn</span>
                    <p-tableCheckbox [value]="row"></p-tableCheckbox>
                </td>
                <td>{{row.id.substring(0, 4)}}</td>
                <td>{{row.userName}}</td>
                <td>{{row.firstName}}</td>
                <td>{{row.lastName}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-success" *ngIf="selectedItems.length > 0" (click)="chooseUsers()">Chọn</button>
    &nbsp;
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Đóng</button>
</div>
